<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hangman/></title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/mystyle.css" />
    <script src="assets/js/myhangman.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 gameplay-area">
          <img id="youwin-pic" src="assets/images/youwin-pic.png"" alt="Winning
          Image" />
          <img
            id="gameover-pic"
            src="assets/images/gameover-pic.png"
            alt="Game Over Image"
          />
          <h2 id="keyPressPlayAgain">Game Over Try Again!</h2>
          <img id="hangmanPic" src="" alt="" />
        </div>
        <div class="col-md-12 gameplay-area">
          <h5>Press Any Key to Get Started!<br />Topic: Javascript Terms</h5>
          <h4>Wins</h4>
          <h5 id="totalWins"></h5>
          <h4>Current Word</h4>
          <h3 id="currentWord"></h3>
          <h5>Guesses Remaining</h5>
          <h6 id="guessesRemaining"></h6>
          <h5>Letters Guessed</h5>
          <h4 id="lettersGuessed"></h4>
        </div>
      </div>
      <a
        href="https://github.com/marmar2210/Word-Guess-Game/blob/master/README.md"
        target="_blank"
        >Github ReadMe</a
      >
    </div>
    <script>
      gameDone();
      updateGame();
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
